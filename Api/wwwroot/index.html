<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Incapacidades</title>
</head>

<body>
   <!-- inicio header -->
  <div class="page-header" style="text-align: center;
    background: #343a40; color:white">
    <h1>Incapacidades y licencias </h1>
  </div>
  <!-- fin header -->

  <div class="container-sm">
  
    <!-- inicio seleccionar empleado -->
    <div class="row">
      <div class="col-sm">
        <select class="form-control form-control-sm" id="empleados" onchange="mostrarDetalleEmpleado()">
        </select>
      </div>
    </div>
    <br>
    <!-- fin seleccionar empleado -->

    <!-- inicio detalle empleado -->
    <div class="row">
      <div class="col-sm">
        <div class="card">
          <div class="card-header" id="empleadoNombres">

          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p id="empleadoSalario"></p>
              <p id="empleadoTipoSalario"></p>
            </blockquote>
          </div>
        </div>
      </div>
    </div>
    <br>
    <!-- fin detalle empleado -->
    
    <!-- inicio registro incapacidad empleado -->
    <div class="row">
      <div class="col-sm">
        <h4>Registro incapacidad</h4>
        <form>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="tipoIncapacidad">Tipo</label>
              <select id="tipoIncapacidad" class="form-control form-control-sm">
                <option value="1">Enfermedad laboral</option>
                <option value="2">Licencia de maternidad</option>
                <option value="3">Licencia de paternidad</option>
                <option value="4">Enfermedad general</option>
                <option value="5">Accidente de trabajo</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="fechaInicial">Fecha inicial</label>
              <input type="date" class="form-control form-control-sm" id="fechaInicial">
            </div>
            <div class="form-group col-md-2">
              <label for="cantidadDias">Cantidad d√≠as</label>
              <label class="form-control form-control-sm">0</label>
            </div>
            <div class="form-group col-md-3">
              <label for="fechaFinal">Fecha final</label>
              <label type="text" class="form-control form-control-sm" id="fechaFinal"></label>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="observaciones">Observaciones</label>
              <textarea class="form-control form-control-sm" id="observaciones" rows="2"></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-dark btn-sm">Guardar</button>
        </form>
      </div>
    </div><br>
    <!-- fin registro incapacidad empleado -->

  </div>

  <script src="js/site.js" asp-append-version="true"></script>
  <script type="text/javascript">
    llenarSelectEmpleados();
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
